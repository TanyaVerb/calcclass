<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="./css/style.min.css
    "
    />
  </head>
  <body>
    <main class="calculator">
      <div class="calculator__left-block block">
        <label class="num">
          <span class="sub-title">Введите первое число </span>
          <input class="num__input first-input" type="text" />
        </label>
      </div>

      <div class="calculator__result block">
        <h1 class="result title">
          Ваш результат: <span class="result-value">...</span>
        </h1>

        <label class="num">
          <span class="sub-title">Выберите знак </span>
          <select class="sign">
            <option value="+" selected>+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
          </select>
        </label>

        <button class="result-btn btn">Показать результат</button>
        <button class="clear-btn btn">Очистить</button>
        <button class="user-name btn">Имя пользователя</button>
      </div>

      <div class="calculator__right-block block">
        <label class="num">
          <span class="sub-title"> Введите второе число </span>
          <input class="num__input second-input" type="text" />
        </label>
      </div>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
